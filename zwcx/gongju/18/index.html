						<span id="CollapsibleViewHolder">
							<label for="CollapsibleView" class="checkbox">

								显示控制

						</span>

							<a href="javascript:void(0);" onclick="CollapseAllClicked()">

							<a href="javascript:void(0);" onclick="CollapseLevel(4)">

							<a href="javascript:void(0);" onclick="CollapseLevel(7)">

							</a>
							<a href="javascript:void(0);" onclick="CollapseLevel(8)">
								7级
							</a>
							<a href="javascript:void(0);" onclick="CollapseLevel(9)">
								8级
							</a>
						</span>

					<div class="form-btn">
						<input class="btn btn-small btn-success" type="button" onclick="Process()"
						value="格式化">
						<input class="btn btn-warning btn-copy" type="button" value="复制结果" data-clipboard-target="#Canvas">
					</div>
					<div id="tool-tips">
					</div>
					<div class="form-field">
						<div id="Canvas" class="form-textarea form-block">
						</div>
					</div>
				</div>
				
				<div class="tool-info">
					<h5>
						JSON说明
					</h5>
					<p>
						JSON(JavaScript Object Notation, JS 对象标记) 是一种轻量级的数据交换格式。它基于 ECMAScript
						(w3c制定的js规范)的一个子集，采用完全独立于编程语言的文本格式来存储和表示数据。简洁和清晰的层次结构使得 JSON 成为理想的数据交换语言。
						易于人阅读和编写，同时也易于机器解析和生成，并有效地提升网络传输效率。
					</p>
