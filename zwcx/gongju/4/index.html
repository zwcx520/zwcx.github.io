
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<title>前端代码过滤工具</title>
<link rel="shortcut icon" href="../../4.ico" type="image/x-icon">
<meta name="" />
<meta name="description" content="" />
<link href="1.css" rel="stylesheet">
<link href="2.css" rel="stylesheet">
<link href="3.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div class="panel panel-default">
<div class="panel-heading">
<div class="media">
<div class="media-body">
<h1 class="media-heading">Html/Js/Css过滤工具</h1>
<div id="desc1">过滤掉文本中的Html代码、Js代码、Css代码，生成干净的纯文本，也可以自己定义要替换的代码进行过滤</div>
</div>
</div>
</div>
<div class="panel-body">
<form id="form1" class="form-horizontal" action="">
<div class="form-group">
<div class="col-sm-12">
<textarea onmouseover="this.focus();" id="content" name="content" class="form-control"rows="18" style="max-height: 2222px;" placeholder="请输入要过滤的内容"></textarea>
</div>
</div>
<div class="form-group">
<div class="col-sm-12">
<input type="button" onclick="Filter();" value="快速过滤" class="btn btn-success" />
<input type="button" onclick="Empty();" value="清空输入框" class="btn btn-danger" />
<input type="button" onClick="copyhtml()" id="copyallcode" class="btn btn-success" data-clipboard-target="result" value="复制完整代码" />
<label class="btn btn-default">
<input type="checkbox" name="type" value="0" />过滤HTML</label>
<label class="btn btn-default">
<input type="checkbox" name="type" value="1" />过滤JS</label>
<label class="btn btn-default">
<input type="checkbox" name="type" value="2" />过滤CSS</label>
<label class="btn btn-default">
<input type="checkbox" name="type" value="3" />自定义过滤</label>
<div style="display: none;" id="place">
想替换的字符：<input type="text" id="preplace" class="form-control" />替换后的字符：<input type="text" class="form-control" id="nextplace" /></div>
</div>
</div>
<div class="form-group">
<div class="col-sm-12">
<textarea onmouseover="this.focus();" id="result" name="result" class="form-control" rows="18" style="max-height: 2222px;" placeholder="此处显示过滤后的内容"></textarea>
</div>
</div>
</form>
</div>

<script src="1.js" type="text/javascript"></script>
<script src="2.js" type="text/javascript"></script>
<script src="3.js"></script>
</div></div></div></div></div>
</body>
</html>
