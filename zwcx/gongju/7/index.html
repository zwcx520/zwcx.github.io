<h1 class="media-heading">JavaScript/HTML格式化</h1>
<div id="desc1">js/html压缩格式化工具,可以把混乱的代码进行分行，可以对JS，HTML进行格式化排版，整齐的进行显示。</div>

<div class="panel-body">
<textarea id="content" name="RawJson" class="json_input top10" rows="16" style="width: 100%;" spellcheck="false" placeholder="请输入Javascript 或者 HTML 代码"></textarea>
<div class="btn-group" role="group" aria-label="...">
<button id="sels" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
制表符缩进<span class="caret"></span>
</button>
<ul class="dropdown-menu">
<li><a href="javascript:;" onclick="sj(1)">1个空格缩进</a></li>
<li><a href="javascript:;" onclick="sj(2)">2个空格缩进</a></li>
<li><a href="javascript:;" onclick="sj(4)">4个空格缩进</a></li>
<li><a href="javascript:;" onclick="sj(8)">8个空格缩进</a></li>
</ul>
<button type="button" class="btn btn-primary" onclick="return do_js_beautify();" id="beautify">格式化</button>
<button type="button" class="btn btn-primary" onclick="pack_js(0);">普通压缩</button>
<button type="button" class="btn btn-primary" onclick="pack_js(1);">加密压缩</button>
<button type="button" class="btn btn-primary" onclick="change();">JS/HTML互转</button>
<button type="button" class="btn btn-danger" onclick="Empty();">清空结果</button>

<script type="text/javascript">if(window.localStorage &&localStorage.getItem("content2format")){document.getElementById('content').value =localStorage.getItem("content2format");localStorage.setItem("content2format","");}
function sj(s){$("#tabsize").val(s);$("#sels").text(s+"个空格缩进");}
function do_js_beautify() {document.getElementById('beautify').disabled =true;js_source =document.getElementById('content').value.replace(/^\s+/,'');tabsize =document.getElementById('tabsize').value;tabchar =' ';if (tabsize ==1) {tabchar ='\t';}
if (js_source &&js_source.charAt(0) ==='<') {document.getElementById('content').value =style_html(js_source,tabsize,tabchar,80);} else {document.getElementById('content').value =js_beautify(js_source,tabsize,tabchar);}
document.getElementById('beautify').disabled =false;return false;}
function pack_js(base64) {var input =document.getElementById('content').value.replace(/^\s+|\s+$/g,"");if(input ==''){alert('请输入需要压缩的内容!');return;}
var packer =new Packer;if (base64) {var output =packer.pack(input,1,0);} else {var output =packer.pack(input,0,0);}
document.getElementById('content').value =output;}
function Empty() {document.getElementById('content').value ='';document.getElementById('content').select();}
function rechange(){document.getElementById('content').value=document.getElementById('content').value.replace(/document.writeln\("/g,"").replace(/"\);/g,"").replace(/\\\"/g,"\"").replace(/\\\'/g,"\'").replace(/\\\//g,"\/").replace(/\\\\/g,"\\")
}
function changeIt(){document.getElementById('content').value="document.writeln(\""+document.getElementById('content').value.replace(/\\/g,"\\\\").replace(/\\/g,"\\/").replace(/\'/g,"\\\'").replace(/\"/g,"\\\"").split('\n').join("\");\ndocument.writeln(\"")+"\");"
}
var ischange =false;function change(){if(!ischange){changeIt();}else{rechange();}
ischange =!ischange;}
function GetFocus() {document.getElementById('content').focus();}
</script>
